spring.application.name=safetyNet


logging.level.root=info
logging.level.com.safetynet=info
logging.level.org.springframework.boot.web.embedded.tomcat=error
logging.level.org.springframework.boot.autoconfigure=info
logging.level.org.springframework.boot.test=debug

spring.data.mongodb.database=SafetyNet
spring.data.mongodb.repositories.enabled=true
spring.data.mongodb.uri=mongodb://localhost:27017

info.name=SafeNet Alert API
info.description=An API  that sends data to the emergency services.
info.version=1.0

management.endpoints.web.exposure.include=info, metrics, health, httptrace


